    <!-- TESTE -->
    <div class="teste_fundo">
        <div ="teste_questoes">
            <div>
                <h2>Você mora em casa ou apartamento?</h2>
                <div class="teste_opcoes">
                    <button class="teste_botao" onclick="clicaImovel(this.value)" value="a">Casa</button>
                    <button class="teste_botao" onclick="clicaImovel(this.value)" value="b">Apartamento</button>
                </div>
            </div>
            <div>
                <h2>Você procura reduzir o consumo de que tipo de recurso?
                </h2>
                <div class="teste_opcoes">
                    <button class="teste_botao" onclick="clicaImovel2(this.value)" value="a">Água</button>
                    <button class="teste_botao" onclick="clicaImovel2(this.value)" value="b">Energia</button>
                </div>
            </div>
            <div>
                <h2>Quanto você pode investir?</h2>
                <div class="teste_opcoes">
                    <button class="teste_botao" onclick="clicaImovel3(this.value)" value="a">- R$50</button>
                    <button class="teste_botao" onclick="clicaImovel3(this.value)" value="b">+ R$50</button>
                </div>
            </div>
        </div>
        <div class="teste_conclusao">
            <div>
                <button class="teste_botao" onclick="armazenaResultado()">Concluir</button>
                <button class="teste_botao" onclick="refazerTeste()">Refazer teste</button>
                <div class="teste_alinhado"
                    <div id="resultado"></div>
                    <div id="gif"></div>
                </div>
            </div>

        </div>
    </div>
