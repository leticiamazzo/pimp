  <div>
    <div id="questions">
      <div>
        <h2>Você mora em casa ou apartamento?</h2>
        <button onclick="clicaImovel(this.value)" value="a">Casa</button>
        <button onclick="clicaImovel(this.value)" value="b">Apartamento</button>
      </div>
      <div>
        <h2>Você procura reduzir o consumo de que tipo de recurso?
        </h2>
        <button onclick="clicaImovel2(this.value)" value="a">Água</button>
        <button onclick="clicaImovel2(this.value)" value="b">Energia</button>
      </div>
      <div>
        <h2>Quanto você pode investir?</h2>
        <button onclick="clicaImovel3(this.value)" value="a">- R$50</button>
        <button onclick="clicaImovel3(this.value)" value="b">+ R$50</button>
      </div>
    </div>
    <div id="botaoConcluir">
        <button onclick="armazenaResultado()">Concluir</button>
